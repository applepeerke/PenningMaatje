name: Build EXE on Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build application
        run: pyinstaller PenningMaatje.py --onefile --windowed  --clean --noconfirm --add-data resources:resources

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: PenningMaatje
          path: dist/*.exe
